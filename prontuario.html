<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário dos Pacientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .patient-record {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .patient-record h3 {
            margin: 0;
        }
        .patient-record p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prontuário dos Pacientes</h2>
    <div class="patient-record">
        <h3>Paciente: João Silva</h3>
        <p>Diagnóstico: Hipertensão</p>
        <p>Medicação: Losartana</p>
        <p>Última consulta: 05/11/2024</p>
    </div>
    <div class="patient-record">
        <h3>Paciente: Maria Oliveira</h3>
        <p>Diagnóstico: Dermatite</p>
        <p>Medicação: Hidrocortisona</p>
        <p>Última consulta: 03/11/2024</p>
    </div>
    <!-- Adicione mais prontuários conforme necessário -->
</div>

</body>
</html>
